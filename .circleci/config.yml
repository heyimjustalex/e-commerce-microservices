version: 2.1
orbs:
  python: circleci/python@1.1.0
jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run: 
          command: |
            pwd && ls
          name: where

      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          app-dir: ~./project/backend/authentication-ms
          pip-dependency-file: requirements.dev
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: |
            pytest --version
          name: Test
workflows:
  main:
    jobs:
      - build
